{% extends "statsgetter/main.html" %}
{% block content %}
<br>
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>ユーザーネーム</label>
          <input type="text" name="username" class="form-control" placeholder="ユーザーネーム">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">パスワード</label>
          <input type="password" name="password" class="form-control" placeholder="パスワード">
        </div>
        {{form.errors}}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
        <div class="row justify-content-between align-items-center">
          <div class="col-md-4">
            <button type="submit" name="Create User" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-md-4">
            <a href="{% url 'signup' %}">サインアップ</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
